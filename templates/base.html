{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMS | {% block title %}{% endblock title %}</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static '/create.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-nav ">
      <a class="navbar-brand company-logo" href="/"
        ><span>Sopeo</span><span>Now</span></a
      >
      <button
        class="navbar-toggler custom-toogle-button"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link {% if activePage == 'Home' %} active-page {% endif %}" href="{% url 'home' %}" id='Home'> Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if activePage == 'Create' %} active-page {% endif %}" href="{% url 'create'%}" id='Create'> Create </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if activePage == 'Edit' %} active-page {% endif %}" href="#" id='Edit'>Edit</a>
            {% comment %} <a class="nav-link {% if activePage == 'Edit' %} active-page {% endif %}" href="{% url 'edit' %}" id='Edit'>Edit</a> {% endcomment %}
          </li>
          <li class="nav-item">
            <a class="nav-link {% if activePage == 'Employee' %} active-page {% endif %}" href="{% url 'employeelist'%}" id='Employee'>Employee List</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="main-content ">
      <div class="bg-image"></div>
      {% block body %} {% endblock body %}
    </div>
  </body>
  <script type="text/javascript">
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();


    $('#myModal').on('shown.bs.modal', function () {
      $('#myInput').trigger('focus')
    })
  </script>
  </script>
</html>
